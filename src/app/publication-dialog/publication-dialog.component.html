<div fxLayout="column" fxLayoutGap="10px">


    <mat-toolbar color="primary">
        <span>Edit</span>
        <span class="flex-spacer"></span>
        <a mat-button mat-dialog-close>&times;</a>
    </mat-toolbar>

    <form novalidate [formGroup]="publicationForm" #pform="ngForm" (ngSubmit)="onSubmit()">
        <mat-dialog-content>
            <p>
                <app-authors-input [authors]="publicationCopy.authors" (authorsEvent)="updateAuthors($event)"></app-authors-input>
            </p>
            <p>
                <mat-form-field class="full-width">
                    <mat-label>Title</mat-label>

                    <input matInput formControlName="title" type="text" name="title">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="half-width">
                    <mat-label>Journal</mat-label>
                    <mat-select formControlName="journal">
                        <mat-option *ngFor="let journal of journals" [value]="journal.name">{{journal.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="half-width">
                    <mat-label>Page</mat-label>
                    <input matInput formControlName="page" type="text" name="page">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="half-width">
                    <mat-label>Tier</mat-label>
                    <mat-select formControlName="tier">
                        <mat-option *ngFor="let tier of tiers" [value]="tier">{{tier}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="half-width">
                    <mat-label>Date</mat-label>
                    <input matInput [formControl]="date" [matDatepicker]="datePicker">
                    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                    <mat-datepicker #datePicker startView="multi-year" (yearSelected)="chosenYearHandler($event)" (monthSelected)="chosenMonthHandler($event, datePicker)" panelClass="date-picker"></mat-datepicker>
                </mat-form-field>
            </p>
        </mat-dialog-content>
        <mat-dialog-actions>
            <span class="flex-spacer"></span>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button type="submit">Save</button>
        </mat-dialog-actions>
    </form>
</div>
