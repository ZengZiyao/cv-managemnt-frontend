<div fxLayout="column" fxLayoutGap="10px">


    <mat-toolbar color="primary">
        <span>Edit</span>
        <span class="flex-spacer"></span>
        <a mat-button mat-dialog-close>&times;</a>
    </mat-toolbar>

    <form novalidate [formGroup]="profileForm" #pform="ngForm" (ngSubmit)="onSubmit()">
        <mat-dialog-content>
            <p>
                <mat-form-field class="half-width">
                    <input matInput formControlName="name" placeholder="Name" type="text" name="name">
                </mat-form-field>
                <mat-form-field class="half-width">
                    <input matInput formControlName="designation" placeholder="Designation" type="text" name="designation">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="half-width">
                    <input matInput formControlName="email" placeholder="Email" type="email" name="email">
                </mat-form-field>
            </p>
        </mat-dialog-content>
        <mat-dialog-actions>
            <span class="flex-spacer"></span>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button type="submit">Save</button>
        </mat-dialog-actions>
    </form>
</div>
