<div
  *ngIf="hasAcademicQualification"
  class="container"
  fxLayout="column"
  fxLayoutGap="0px"
  fxLayoutAlign="center center"
>
  <mat-card class="full-width">
    <mat-card-header>
      <h1>
        <mat-checkbox
          *ngIf="select"
          class="right-margin"
          [checked]="allSelected"
          [indeterminate]="someSelected()"
          (change)="setAll($event.checked)"
        ></mat-checkbox
        >Academic Qualifications
      </h1>
      <span class="flex-spacer"></span>
      <button mat-icon-button (click)="openDialog()">
        <mat-icon aria-hidden="false">note_add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content *ngIf="academicQualifications">
      <mat-list>
        <mat-list-item
          *ngFor="
            let academicQualification of academicQualifications;
            let i = index
          "
        >
          <p>
            <mat-checkbox
              *ngIf="select"
              class="right-margin"
              [(ngModel)]="selected[i]"
              (change)="updateAllSelected($event.checked, i)"
            ></mat-checkbox>

            <span class="right-padding">{{
              academicQualification.year | date: "yyyy"
            }}</span
            >{{ academicQualification.degree }} in
            {{ academicQualification.major }},
            {{ academicQualification.university }}
          </p>
          <span class="flex-spacer"></span>
          <div class="icon-group">
            <button mat-icon-button (click)="openDialog(academicQualification)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="deleteAcademicQualification(academicQualification)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
