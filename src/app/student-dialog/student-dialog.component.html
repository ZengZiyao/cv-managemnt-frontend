<div fxLayout="column" fxLayoutGap="10px">
  <mat-toolbar color="primary">
    <span>Edit</span>
    <span class="flex-spacer"></span>
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </mat-toolbar>

  <form
    novalidate
    [formGroup]="studentForm"
    #sform="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-dialog-content>
      <p>
        <mat-form-field class="half-width">
          <input
            matInput
            formControlName="name"
            placeholder="Student"
            type="text"
            name="Student"
          />
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" name="role">
            <mat-option [value]="roles[0]">{{ roles[0] }}</mat-option>
            <mat-option [value]="roles[1]">{{ roles[1] }}</mat-option>
            <mat-option [value]="roles[2]">{{ roles[2] }}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="full-width">
          <input
            matInput
            formControlName="title"
            placeholder="Thesis/ Project Title"
            type="text"
            name="title"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <input
            matInput
            formControlName="status"
            placeholder="Current Status"
            type="text"
            name="status"
          />
        </mat-form-field>
      </p>
      <div class="flex-container">
        <div class="half-width">
          <mat-checkbox
            [(ngModel)]="currentWorking"
            name="currentWorking"
            [ngModelOptions]="{ standalone: true }"
            >Currently Supervising</mat-checkbox
          >
        </div>
      </div>
      <p>
        <mat-form-field class="half-width">
          <mat-label>Start Year</mat-label>
          <input
            matInput
            [formControl]="dates[0]"
            [matDatepicker]="startPicker"
            disabled
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker
            #startPicker
            startView="multi-year"
            (yearSelected)="chosenYearHandler($event, startPicker, 0)"
            panelClass="date-picker"
            disabled="false"
          ></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="half-width" *ngIf="!currentWorking">
          <mat-label>End Year</mat-label>
          <input
            matInput
            [formControl]="dates[1]"
            [matDatepicker]="endPicker"
            disabled
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="endPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker
            #endPicker
            startView="multi-year"
            (yearSelected)="chosenYearHandler($event, endPicker, 1)"
            (monthSelected)="chosenMonthHandler($event, endPicker, 1)"
            panelClass="date-picker"
            disabled="false"
          ></mat-datepicker>
        </mat-form-field>
      </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button type="submit" color="primary">Save</button>
    </mat-dialog-actions>
  </form>
</div>
