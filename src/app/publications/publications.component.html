<div class="container" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">

    <mat-card class="half-width" layout-fill>
        <mat-card-header fxLayout="row">
            <h3>Publications</h3>
            <span class="flex-spacer"></span>
            <div class="icon-group">
                <a (click)="openDialog()" class="icon"><span class="fa fa-plus"></span></a>
                <a class="icon" [matMenuTriggerFor]="timeRange"><span class="fa fa-filter"></span></a>
                <mat-menu #timeRange>
                    <mat-form-field>
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                            <input matStartDate formControlName="start" placeholder="Start date" disabled>
                            <input matEndDate formControlName="end" placeholder="End date" disabled>
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker disabled="false" startView="multi-year"></mat-date-range-picker>
                    </mat-form-field>
                    <button mat-raised-button color="primary" (click)="setRange()">Confirm</button>
                    <button mat-raised-button color="primary" (click)="resetRange()">Reset</button>
                </mat-menu>
                <a id="sort-icon"><span class="fa fa-sort"></span></a>
                <mat-select [(value)]="sortOrder" (selectionChange)="onOptionsSelected(sortOrder)">
                    <mat-option [value]="-1">Sort</mat-option>
                    <mat-option [value]="0">By Time</mat-option>
                    <mat-option [value]="1">By Journal</mat-option>
                    <mat-option [value]="2">By Tier Level</mat-option>
                </mat-select>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let publication of publications" fxLayout="column">
                    <p> <span *ngIf="publication.tier === '1A'">##</span>
                        <span *ngIf="publication.tier === '1' || publication.tier =='1B'">#</span>

                        <span *ngFor="let author of publication.authors">
                                <strong *ngIf="author.main">{{author.name}}</strong>
                                <span *ngIf="!author.main">{{author.name}}</span>
                        <span *ngIf="author.student">*</span>
                        <span *ngIf="author.fellow">**</span>,
                        </span>
                        "{{publication.title}}" {{publication.journal.name}} {{publication.page}} ({{ publication.date | date:"MMM yyyy" }})
                    </p>
                    <span class="flex-spacer"></span>
                    <div class="icon-group">
                        <span (click)="openDialog(publication)" class="icon"><span class="fa fa-edit"></span></span>
                        <span (click)="deletePub(publication)"><span class="fa fa-trash"></span></span>
                    </div>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>

</div>
